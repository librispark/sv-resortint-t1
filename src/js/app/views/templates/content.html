<div class="container">
    <section id="header">
        <div class="row">
            <div class="span8">
                <img src="img/banner-{{#if service.id}}{{service.id}}{{else}}short{{/if}}.jpg" alt="" />
            </div>
            <div class="span4">
                <h1>{{service.name}}</h1>
                <p>{{bannerMessage}}</p>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="span12">
                <ul id="breadcrumbs" class="breadcrumb"></ul>
                <div id="alerts"></div>
                <div id="content"></div>
            </div>
    </section>
</div>
